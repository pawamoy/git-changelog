[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"

[project]
name = "git-changelog"
description = "Automatic Changelog generator using Jinja2 templates."
authors = [{name = "TimothÃ©e Mazzucotelli", email = "pawamoy@pm.me"}]
license = {text = "ISC"}
readme = "README.md"
requires-python = ">=3.8"
keywords = [
    "git",
    "changelog",
    "changelog-generator",
    "commit-style",
    "commit-convention",
]
dynamic = ["version"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Documentation",
    "Topic :: Software Development",
    "Topic :: Software Development :: Documentation",
    "Topic :: Utilities",
    "Typing :: Typed",
]
dependencies = [
    "Jinja2>=2.10,<4",
    "semver>=2.13",
    "toml>=0.10",
]

[project.urls]
Homepage = "https://pawamoy.github.io/git-changelog"
Documentation = "https://pawamoy.github.io/git-changelog"
Changelog = "https://pawamoy.github.io/git-changelog/changelog"
Repository = "https://github.com/pawamoy/git-changelog"
Issues = "https://github.com/pawamoy/git-changelog/issues"
Discussions = "https://github.com/pawamoy/git-changelog/discussions"
Gitter = "https://gitter.im/git-changelog/community"
Funding = "https://github.com/sponsors/pawamoy"

[project.scripts]
git-changelog = "git_changelog.cli:main"

[tool.pdm]
version = {source = "scm"}
plugins = [
    "pdm-multirun",
]

[tool.pdm.build]
package-dir = "src"
editable-backend = "editables"

[tool.pdm.dev-dependencies]
duty = ["duty>=0.10"]
ci-quality = ["git-changelog[duty,docs,quality,typing,security]"]
ci-tests = ["git-changelog[duty,tests]"]
docs = [
    "black>=23.1",
    "markdown-callouts>=0.2",
    "markdown-exec>=0.5",
    "mkdocs>=1.5",
    "mkdocs-coverage>=0.2",
    "mkdocs-gen-files>=0.3",
    "mkdocs-git-committers-plugin-2>=1.1",
    "mkdocs-literate-nav>=0.4",
    "mkdocs-material>=7.3",
    "mkdocs-minify-plugin>=0.6.4",
    "mkdocstrings[python]>=0.18",
]
maintain = [
    "black>=23.1",
    "blacken-docs>=1.13",
]
quality = [
    "ruff>=0.0.246",
]
tests = [
    "pytest>=6.2",
    "pytest-cov>=3.0",
    "pytest-randomly>=3.10",
    "pytest-xdist>=2.4",
]
typing = [
    "mypy>=0.910",
    "types-markdown>=3.3",
    "types-pyyaml>=6.0",
    "types-toml>=0.10",
    "types-setuptools>=65.5.0.2",
]
security = [
    "safety>=2",
]
